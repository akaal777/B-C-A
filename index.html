<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCA Grand Line</title>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px 0; /* Added padding to top and bottom */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Changed to flex-start to allow scrolling */
            min-height: 100vh;
            color: #EAE0D5;
            background: url('https://i.pinimg.com/originals/c7/47/66/c74766a3a4c58a5f8b955a50d2446a86.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            box-sizing: border-box; /* Ensures padding is included in height calculation */
            overflow-y: auto; /* Ensures vertical scrollbar appears when content overflows */
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 25, 47, 0.8);
            z-index: -1;
        }

        @keyframes subtlePulse {
            0%, 100% {
                transform: scale(1);
                text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00, 0 0 15px #ff8c00, 0 0 20px #ff8c00;
            }
            50% {
                transform: scale(1.05);
                text-shadow: 0 0 10px #ffcc00, 0 0 15px #ff8c00, 0 0 20px #ff8c00, 0 0 25px #ff4500;
            }
        }

        header {
            text-align: center;
            margin-bottom: 20px; /* Adjusted margin */
        }

        h1 {
            font-family: 'IM Fell English SC', serif;
            font-size: 4.5em;
            color: #FFD700;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            animation: titleFadeIn 2s ease-out, subtlePulse 4s infinite ease-in-out 2s;
            margin: 0;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        @keyframes titleFadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        main {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 0 15px;
            box-sizing: border-box;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            padding: 30px;
            background: rgba(12, 12, 12, 0.6);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            border: 2px solid #C0A080;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 900px;
            width: 100%;
        }

        button {
            font-family: 'IM Fell English SC', serif;
            font-size: 1.8em;
            padding: 20px 30px;
            border: none;
            border-radius: 12px;
            background-color: #D2B48C;
            color: #5C4033;
            text-shadow: 1px 1px 1px #FFFFFF;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }

        button:hover, button:focus {
            background-color: #B8860B;
            color: #FFFFFF;
            text-shadow: 1px 1px 2px #000000;
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 8px 18px rgba(255, 215, 0, 0.4);
            outline: none;
        }

        @keyframes burst {
            0% { transform: scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        button:hover::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: #FFD700;
            border-radius: 50%;
            animation: burst 0.8s ease-out;
        }

        /* Responsive adjustments for tablets and smaller screens */
        @media (max-width: 768px) {
            body {
                justify-content: flex-start; /* Align content to the top */
                padding: 20px 0; /* Add padding for spacing */
            }
            h1 {
                font-size: 3em;
            }
            .button-container {
                grid-template-columns: 1fr; /* Stack buttons in a single column */
                gap: 20px;
                padding: 25px;
            }
            button {
                font-size: 1.5em;
                padding: 18px 25px;
            }
        }

        /* Responsive adjustments for mobile phones */
        @media (max-width: 480px) {
             h1 {
                font-size: 2.2em;
            }
            .button-container {
                padding: 20px;
                gap: 15px;
            }
            button {
                font-size: 1.2em;
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>BCA Grand Line</h1>
    </header>
    <main>
        <div class="button-container">
            <button onclick="redirectTo('mathematics.html')">üß≠ Mathematics</button>
            <button onclick="redirectTo('c++.html')">‚öôÔ∏è C++ Programming</button>
            <button onclick="redirectTo('English.html')">üìú English</button>
            <button onclick="redirectTo('Computer-Architecture.html')">üî© Computer Architecture</button>
            <button onclick="redirectTo('MIS.html')">üìà MIS</button>
            <button onclick="redirectTo('Punjabi.html')">üåä Punjabi</button>
        </div>
    </main>
    <script>
        function redirectTo(url) {
            document.body.style.transition = 'opacity 0.5s ease-out';
            document.body.style.opacity = '0';
            setTimeout(() => {
                window.location.href = url;
            }, 500);
        }
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                document.body.style.transition = 'none';
                document.body.style.opacity = '1';
                setTimeout(() => {
                    document.body.style.transition = 'opacity 0.5s ease-out';
                }, 0);
            } else {
                 document.body.style.opacity = '0';
                setTimeout(() => {
                    document.body.style.transition = 'opacity 0.5s ease-in';
                    document.body.style.opacity = '1';
                }, 50);
            }
        });
    </script>
</body>
</html>
