<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math BCA Class</title>
    <link rel="stylesheet" href="mathematics.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 class="animate-header">Math BCA</h1>
    </header>
    <main>
        <section id="playlists-section">
            <h2>Playlists</h2>
            <div id="playlist-list">
                <!-- Playlists will be dynamically added here as buttons -->
            </div>
        </section>
        <section id="videos-section">
            <h2>Principal of Mathematical Induction</h2>
            <div id="video-list">
                <!-- Videos will be dynamically added here as buttons -->
            </div>
        </section>
        <section id="related-info-section">
            <h2>Theory Related Information</h2>
            <div id="related-info-list">
                <!-- Related information will be dynamically added here as buttons -->
            </div>
        </section>
        <section id="pdfs-section">
            <h2>PDF Resources</h2>
            <div id="pdf-list">
                <!-- PDFs will be dynamically added here as buttons -->
            </div>
        </section>
        <section id="online-pdfs-section">
            <h2>Online PDFs</h2>
            <div id="online-pdf-list">
                <!-- Online PDFs will be dynamically added here as buttons -->
            </div>
        </section>
        <section id="books-section">
            <h2>Recommended Books</h2>
            <div id="book-list">
                <!-- Books will be dynamically added here as buttons -->
            </div>
        </section>
    </main>
    <footer>
        <p>Created by Khushpreet</p>
    </footer>
    <script src="mathematics.js"></script>
</body>
</html>
