<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C++ Programming </title>
    <link rel="stylesheet" href="c++.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 class="animate-header">C++ Programming</h1>
    </header>
    <main>
        <section id="playlists-section">
            <h2>Playlists</h2>
            <div id="playlist-list">
                <!-- Playlists will be dynamically added here as buttons -->
            </div>
        </section>
        <section id="notes-section">
            <h2> Notes, Cheatsheets, Projects</h2>
            <div id="notes-list">
                <!-- Notes will be dynamically added here as buttons -->
            </div>
        </section>
        <section id="videos-section">
            <h2>One shot Videos</h2>
            <div id="video-list">
                <!-- Videos will be dynamically added here as buttons -->
            </div>
        </section>
        <section id="related-info-section">
            <h2>Theory Related Information</h2>
            <div id="related-info-list">
                <!-- Related information will be dynamically added here as buttons -->
            </div>
        </section>
        <section id="books-section">
            <h2>Recommended Books</h2>
            <div id="book-list">
                <!-- Books will be dynamically added here as buttons -->
            </div>
        </section>
    </main>
    <footer>
        <p>Created by Khushpreet</p>
    </footer>
    <script src="c++-.js"></script>
</body>
</html>
